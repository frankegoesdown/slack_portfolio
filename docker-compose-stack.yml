version: '3.0'

services:
 bot:
    image: kozlenkov.ru:5000/bot:1.1
    build:
      context: ./
      dockerfile: Dockerfile
    #command: ['top']
    command: ['python3', '/home/bot/bot/bot.py', '${SLACK_BOT_TOKEN}', '${BOT_ID}']
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role != manager]

